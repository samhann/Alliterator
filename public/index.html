<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alliterator</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript">

	function alliterate()
	{
		 $.ajax({url: "/synonymize", 
		 		 type : "get",
		 		 data : { "word" : $("#word").val()},

		 	success: function(result){
		 		var tbody = $("#result-table").find("tbody");
		 		for(var i = 0 ; i < result.length ; i ++) {
					
		 			tbody.append($('<tr><td>'+ result[i] +'</td></tr>'))
		 		}

    }});

	}

	</script>
  </head>
  <body>
    <h1>Alliterator</h1>
    <h5> Try "good product" </h5>
  <div class="form-group">
    <label for="phrase">Phrase to alliterate</label>
    <input type="text" class="form-control" id="word">
  </div>
  <button type="submit" class="btn btn-default" onclick="alliterate()">Alliterate!</button>



<table id="result-table" class="table">
    <thead>
      <tr>
        <th>Results</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>


  </body>
</html>
