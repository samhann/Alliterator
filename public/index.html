<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alliterator</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    .results {
      background-color: #fafafa;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 3px;
    }
    #result-table {
      margin-top: 20px;
      border-radius: 3px;
    }
    .form-group {
      margin-top: 30px;
    }
    .btn-primary {
      margin-top: 10px;
    }
  </style>

	<script type="text/javascript">

	function alliterate()
	{

		 $.ajax({url: "/synonymize", 
		 		 type : "get",
		 		 data : { "word" : $("#word").val()},

		 	success: function(result){
		 		var tbody = $("#result-table").find("tbody");
        tbody.empty();

        if(result.length > 0) {
          for(var i = 0 ; i < result.length ; i ++) {
            tbody.append($('<tr><td>'+ result[i] +'</td></tr>'))
        }

        }
        else {
            tbody.append($('<tr><td> No results found </td></tr>'));
        }

    }});

    return false;
	}

	</script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-offset-3">

          <h1>Alliterator</h1>
          <form class="all-form" action="" onsubmit="return alliterate()">
            <div class="form-group">
              <input type="text" class="form-control" id="word" placeholder="Enter phrase to alliterate. Eg:good product">
              <input type="submit" name="name" value="Submit" class="btn btn-primary btn-block">
            </div>
          </form>

          <div class="results">
            <table id="result-table" class="table">
              <thead>
                <tr>
                  <th>Results</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>


  </body>
</html>
